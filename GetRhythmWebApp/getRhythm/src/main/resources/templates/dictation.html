<!DOCTYPE html>
<!-- html tag with attributes for thymeleaf -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<!-- Tone.js CDN -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"
	integrity="sha512-+esjJ8NSEfoB5Sr8R7jTcYxCR1Bd6q9C+WQC0JA2UXVPT8Mlo/TJqqyp0qeeoxFzkAaa8t6tZCHLGmw3oNI2Qg=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<title>Lessons - Dictation</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" media="all"
	href="/getRhythmStyles.css" />



</head>

<body>

	<div th:replace="layoutElements :: authenticatedNavbar"></div>

	<div class="container">

		<!-- Row1 -->
		<div class="row">

			<div class="col-3">
				<div th:replace="layoutElements :: greeting"></div>
				<div th:replace="layoutElements :: level"></div>
			</div>
			<!-- Heading and instructions -->
			<div class="col-6">
				<h1 class="display-4 text-center text-success">Dictation</h1>
			</div>

		</div>

		<!-- Row2 -->
		<div th:replace="activities :: Dictation"></div>

	</div>



	<!-- Row4 -->
	<div class="row">
		<div class="col-4">
			<div th:replace="layoutElements :: signoutButton"></div>
		</div>

		<div class="d-grid col-4 mx-auto">
				
			</div>

		<div class="d-grid col-2 mx-auto">
			<a id="back" href="/composition" role="button" aria-checked="false"
				class="btn btn-primary text-center "> <span>Back</span>
			</a>
		</div>
		<div class="d-grid col-2 mx-auto">
			<a id="continue"
				href="/selfAssessment?activity=Dictation&next=updateProgress&score="
				role="button" aria-checked="false"
				class="btn btn-primary text-center"> <span>Continue</span>
			</a>
		</div>
	</div>
	</div>



	<p>
		Debugging: <span id="debug"></span>
	</p>

	<!-- Inline Javascript to enable dynamic changes via thymeleaf -->
	<div th:replace="activities :: DictationScript"></div>



	<!-- Bootstrap JavaScript -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
