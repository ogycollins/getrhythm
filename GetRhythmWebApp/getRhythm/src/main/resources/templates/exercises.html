<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<title>Get Rhythm - Exercises</title>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Get Rhythm!</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a th:href="@{/lessons}" class="nav-link">Lessons</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Exercises</a></li>
					<li class="nav-item"><a th:href="@{/resources}" class="nav-link">Resources</a></li>
					<li class="nav-item"><a th:href="@{/about}" class="nav-link">About</a></li>
					<li class="nav-item"><a th:href="@{/account}" class="nav-link">My Account</a></li>
				</ul>
				
			</div>
		</div>
	</nav>
	
			<h6 th:inline="text">Logged in as: [[${#httpServletRequest.remoteUser}]]</h1>
	
	<h1 class="display-4 text-center">Exercises</h1>

	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out" />
	</form>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
