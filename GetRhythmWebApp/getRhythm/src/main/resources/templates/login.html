<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<!-- Tone.js CDN -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"
	integrity="sha512-+esjJ8NSEfoB5Sr8R7jTcYxCR1Bd6q9C+WQC0JA2UXVPT8Mlo/TJqqyp0qeeoxFzkAaa8t6tZCHLGmw3oNI2Qg=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- VexFlow CDN -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/vexflow/3.0.9/vexflow-min.js"
	integrity="sha512-le/+X9Wjo8roJpCBunTPOGzGGhCqyXsbxgoEwngieMRVDieKxfHusDD6iFJqw8RUGkfj7se7Nc6cf4NbLUPDzA=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<title>Get Rhythm - Login</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" media="all" href="/getRhythmStyles.css" />
</head>
<body>
	<div th:replace="layoutElements :: unauthenticatedNavbar"></div>

	<h1 class="display-4 text-center">Login</h1>

	<div class="container text-center">

		<div class="row p-3">
			<div class="d-grid col-3 mx-auto ">
				<div tiles:fragment="content">
					<form name="f" th:action="@{/login}" method="post" >
						<fieldset>
							<legend>Please Login</legend>
							<div th:if="${param.error}" class="alert alert-error">
								Invalid username and password.</div>
							<div th:if="${param.logout}" class="alert alert-success">
								You have been logged out.</div>

							<div class="m-3">
								<div class="form-group row">
									<label for="username" class="col-4 col-form-label">Username</label>
									<div class="col-8">
										<input type="text" id="username" name="username"
											class="form-control" />
									</div>
								</div>

								<div class="form-group row">
									<label for="password" class="col-4 col-form-label">Password</label>
									<div class="col-8">
										<input type="password" id="password" name="password"
											class="form-control" />
									</div>
								</div>
								
								<div class="form-actions">
									<button type="submit" class="btn btn-primary">Log in</button>
								</div>
								
							</div>
						</fieldset>
					</form>
				</div>

			</div>
		</div>
	</div>




	<!-- Bootstrap JavaScript -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
