<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">


<title>Get Rhythm - Manage Account</title>

</head>
<body>
	<div th:replace="layoutElements :: authenticatedNavbar"></div>

	<div class="container">
		<div class="row">
			<div class="col-3">
				<div th:replace="layoutElements :: greeting"></div>
			</div>
			<div class="col-6">
				<h1 class="display-4 text-center text-success">Manage Account</h1>
			</div>
			<div class="col-3"></div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<h1 class="display-5 text-center">(Admin Only)</h1>
			</div>
			<div class="col-3"></div>
		</div>




		<div class="row">

			<div class="col-1"></div>
			<div class="col-10">

				<table class="table table-striped table-primary">
					<thead class="ttop">
						<tr class="table-info">
							<th scope="col">User ID</th>
							<th scope="col">Username</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">D.O.B.</th>
							<th scope="col">Level</th>
							<th scope="col">Edit</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="users: ${users}">
							<td th:text="${users.id}"></td>
							<td th:text="${users.username}"></td>
							<td th:text="${users.name}"></td>
							<td th:text="${users.email}"></td>
							<td th:text="${users.DOB}"></td>
							<td th:text="${users.progress}"></td>
							<td><a th:href="'/editUser?id='+${users.id}"> <button type='link'>Edit</button></a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-1"></div>

		</div>

		<div class="row">

			<div class="col-2">
				<div th:replace="layoutElements :: signoutButton"></div>
			</div>
			<div class="col-8"></div>
			<div class="col-2"></div>

		</div>


	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
