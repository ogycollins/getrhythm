<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">


<title>Get Rhythm - Resources</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" media="all"
	href="/getRhythmStyles.css" />

</head>
<body>
	<div th:replace="layoutElements :: authenticatedNavbar"></div>


	<div class="container">


		<div class="row">

			<div class="col-3"></div>
			<div class="col-6">
				<h1 class="display-4 text-center text-success">Resources</h1>
			</div>
			<div class="col-3"></div>

		</div>

		<div class="row">

			<div class="col-2"></div>
			<div class="col-8">
				<table class="table">
					<thead class="thead-light">
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Description</th>
							<th scope="col">Link</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="resources: ${resources}">
						<td th:text="${resources.name}"></td>
						<td th:text="${resources.description}"></td>
						<td><a th:href="${resources.location}"> Download</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-2"></div>

		</div>
		<div class="row">

			<div class="col-2"></div>
			<div class="col-8"></div>
			<div class="col-2"></div>

		</div>





		<div th:replace="layoutElements :: signoutButton"></div>


		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
</body>
</html>
